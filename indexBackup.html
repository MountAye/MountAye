---
layout: default
title: Home
# Note that this index page uses a full-width layout!
---

<h1 class="content-listing">一篇文章</h1>

{% marginnote "more" "更多文章" %}

<ul class="content-listing">
    {% assign post0 = site.posts[0] %}
 
    <li class="listing">

        <hr class="slender">

        <a href="{{ post0.url | prepend: site.baseurl }}">
            <h3 class="contrast" style="font-style:normal">
                {{ post0.title }}
            </h3>
        </a>
        <br>
        <span class="smaller">{{ post0.date | date: "%B %-d, %Y" }}</span>  <br />

        <div>{{ post0.excerpt }}</div>

    </li>

</ul>
