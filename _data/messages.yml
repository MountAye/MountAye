  date: 2021年3月19日
- text: "上一次留言好像验证了自己年末总结里“省下来的时间也不一定用在有意义的地方”了，课还是得上，笔记也不该放弃，但是实在是被卡住了 ;-("
  date: "2021年2月25日"
- text: "和朋友一起吃了年夜饭，结果饭间闲聊让我觉得之前摸鱼实在摸的有点过分了，非平衡态物理的笔记就是其中名为努力实为摸鱼的代表，所以短时间内可能不会继续更新了。:-("
  date: "2021年2月18日"
- text: "采用这个博客模板快两年了，TOPICS 页面终于不再是一片空白辣。"
  date: "2021年1月27日"
- text: "更改了全站文章的命名风格，用拓展名的方式来表示文章的类型。<br>另外发现本站汉字在自己的 Linux 笔记本上的中文显示为无衬线字体，这和本站的风格是不相符的。如果有条件的话，建议安装思源宋体。"
  date: "2020年3月14日"
