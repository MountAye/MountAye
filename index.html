---
title: Home
layout: default
---

<article class="">
<ul class="content-listing">
    {% assign post0 = site.posts[0] %}
    <li class="listing">
        <a href="{{ post0.url | prepend: site.baseurl }}">
            <h3 class="contrast" style="font-style:normal">
                {{ post0.title }}
            </h3>
        </a>
        <br>
        <span class="smaller">{{ post0.date | date: "%B %-d, %Y" }}</span>  <br />
        <div>{{ post0.excerpt }}</div>
        <hr class="slender">
    </li>
    
</ul>

<h3 class="content-listing">更多文章</h3>
<ul class="content-listing">    
    <hr class="slender">
    {% for i in (1..5) %}
        {% assign iPost = site.posts[i] %}
        <li class="listing"> 
            <a href="{{ iPost.url | prepend: site.baseurl }}">
                {{ iPost.title }}
            </a>
        </li>
    {% endfor %}
</ul>
</article>
