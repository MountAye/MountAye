<!--- Header and nav template site-wide -->

<header>

    <div>
        <h3 class="sans">阿掖山：一个博客</h3>
    </div>
            
    <p style="font-size:100%">
        <span id="quoteLine">人活在世上，有的活成了面子，有的活成了里子，都是时势使然。</span><br>
        ——<span id="quoteAuthor">《一代宗师》</span><br>
        <span id="quoteLink"></span>
    </p>
            

    <nav class="group">

        <a href="{{site.baseurl}}/">
	    <img class="badge" src="{{site.baseurl}}/assets/img/badgeMountAye.png" alt="阿掖山">
        </a>

	{% for node in site.data.navigation %}

	    {% unless node.nav_exclude %}

                {% if page.url == node.url %}

		    <a href="{{node.url | prepend: site.baseurl}}" class="active">
                        {{node.title}}
                    </a>
		    
                {% else %}

		      <a href="{{node.url | prepend: site.baseurl}}">
                          {{node.title}}
                      </a>

                {% endif %}

	    {% endunless %}

  	{% endfor %}

    </nav>

    <hr class="slender">
 


</header>
