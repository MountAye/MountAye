---
layout: full-width
title: History
---

<h1 class="content-listing">历史文章</h1>

<ul class="content-listing">
    
	{% for post in site.posts %}      
        
		<li class="listing">
          
		<hr class="slender">
          
		<a href="{{ post.url | prepend: site.baseurl }}">
			<h3 class="contrast" style="font-style:normal">
				{{ post.title }}</h3>
		</a>
          <br>
		<span class="smaller">{{ post.date | date: "%B %-d, %Y" }}</span>  <br/>

          	<div>{{ post.excerpt }}</div> 
        
		</li>
    
	{% endfor %}
  
</ul>
